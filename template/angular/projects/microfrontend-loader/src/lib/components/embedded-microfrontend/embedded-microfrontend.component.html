<div #mountPoint class="microfrontend-container">
    <div *ngIf="loading" class="loading-indicator">
        <mat-spinner diameter="40" *ngIf="useMatSpinner"></mat-spinner>
        <span>Loading microfrontend...</span>
    </div>

    <div *ngIf="error" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ error }}</span>
        <button mat-button (click)="reload()" class="retry-button">
            Retry
        </button>
    </div>
</div>
